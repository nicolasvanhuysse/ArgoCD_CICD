apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocdcicd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocdcicd
  template:
    metadata:
      labels:
        app: argocdcicd
    spec:
      containers:
      - name: argocdcicd
        image: yuumassj/argocdtest:3180e906ca46dd2a155c35344eb58aa3e04624db
        ports:
        - containerPort: 8080
