apiVersion: v1
kind: Service
metadata:
  name: argocdcicd-service
spec:
  selector:
    app: ArgoCD_CICD_App
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocdcicd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ArgoCD_CICD_App
  template:
    metadata:
      labels:
        app: ArgoCD_CICD_App
    spec:
      containers:
      - name: argoconteneur
        image: yuumassj/argocdtest:latest
        ports:
        - containerPort: 80
