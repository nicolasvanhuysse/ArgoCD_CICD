apiVersion: apps/v1
kind: Deployment
metadata:
  name: ArgoCD_CICD
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ArgoCD_CICD_App
  template:
    metadata:
      labels:
        app: ArgoCD_CICD_App
    spec:
      containers:
      - name: ArgoCD_CICD_Conteneur
        image: yuumassj/argocdtest:latest
        ports:
        - containerPort: 80