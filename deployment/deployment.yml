apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocdcicd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argocdcicd
  template:
    metadata:
      labels:
        app: argocdcicd
    spec:
      containers:
      - name: argocdcicd
        image: yuumassj/argocdtest:003f4892c0ac3fae4510f5ad2f847d1dfa81c541
        ports:
        - containerPort: 8080
